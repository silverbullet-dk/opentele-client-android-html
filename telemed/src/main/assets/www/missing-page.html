<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript">
        // The Native object allows us to call methods of our Android Activity,
        // thus we can get locale-specific texts and try to reload the WebView.
        function initialize() {
            document.title = Native.getTitleText();
            document.getElementById("error-header").innerHTML = Native.getErrorHeaderText();
            document.getElementById("error-message").innerHTML = Native.getErrorMessageText();
            document.getElementById("reload-button").innerHTML = Native.getReloadButtonText();
        }

        function reloadUrl() {
            Native.reloadUrl();
        }
    </script>
</head>
<body>

<section id="title-container"
         class="header-row-color">
    <div class="container">
        <div class="sub-container">
            <h1 id="error-header"
                class="text-center no-margin title">
            </h1>
        </div>
    </div>
</section>

<section id="error-container"
         class="body-row-color">
    <div class="container">
        <div class="sub-container">
            <h5 id="error-message"
                class="text-center error-message"></h5>
            <div class="row text-center">
                <button id="reload-button"
                        class="button"
                        onclick="reloadUrl();"></button>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">initialize();</script>
</body>
</html>
